<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1><a class="firstlink-tb" mat-list-item [routerLink]="'/dash-board'"> CucumberDash </a></h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/accounts'"> AboutData </a>
      <a mat-button [routerLink]="'/fetch-cucumbers'"> Table </a>
      <a mat-button [routerLink]="'/create'"> Charts </a>
    </div>   
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> AboutData </a>
      <a mat-list-item [routerLink]="'/fetch-cucumbers'"> Table </a>
      <a mat-list-item [routerLink]="'/create'"> Charts </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <div class="container">
        <h1 id="tablecucumber">Weatherforcast example</h1>
        <p>This component demonstrates fetching data from the server.</p>

        <p *ngIf="!forecasts"><em>Loading...</em></p>

        <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temp. (C)</th>
              <th>Temp. (F)</th>
              <th>Summary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let forecast of forecasts">
              <td>{{ forecast.date }}</td>
              <td>{{ forecast.temperatureC }}</td>
              <td>{{ forecast.temperatureF }}</td>
              <td>{{ forecast.summary }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
